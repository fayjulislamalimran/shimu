<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <!-- This is web title -->
    <title>Calculator App</title>
    <!-- This is css link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Calculator App</p>
    <div>
      <input type="text" id="n1" class="Input" /><br /><br />
      <input type="text" id="n2" class="Input" /><br /><br />
      <select id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <button onclick="cal()" class="Result">=</button>
      <input type="text" id="result" placeholder="Your Result" class="Input" />
      <p>Design by Imran</p>
    </div>
    <!-- This is js  file -->
    <script src="script.js"></script>
  </body>
</html>
